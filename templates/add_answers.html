<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Add answer</title>

</head>
<body>
    {% if 'user' in session %}
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <h1 class="navbar-brand">Add a new answer</h1>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('individual_q_and_a', question_id=question_id) }}"> Back </a></li>
                </ul>
            </nav>
        </div>
        <div class="container-fluid">
            <form method="post" action="" name="user_form" enctype="multipart/form-data">
                <div class="mb-3">
                    <h3>Message:</h3>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="message" required></textarea>
                </div>
                <div class="mb-3">
                    <h3>Image: </h3>
                    <input class="form-control" type="file" id="formFile" name="img" required>
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary mb-3">Add answer</button>
{#                <a class="nav-link" href="{{ url_for('individual_q_and_a', question_id=question_id) }}"> Back </a>#}
            </form>
        </div>
    {% else %}
        <div class="access-denied">
            <h4>You have to be logged in to add an answer.</h4>
            <a href="{{ url_for('login_page') }}"> Login</a>
        </div>
    {% endif %}
</body>
</html>
