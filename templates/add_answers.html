<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add answer</title>

</head>
<body>
    <h3 class="title">Add a new answer</h3>
                <form method="post" action="" name="user_form" enctype="multipart/form-data">
                <p>Message:</p>
                <label>
                    <textarea cols="40" rows="5" name="message" required></textarea>
                </label>
                    <p>Image: </p>
                    <input type="file" id="img" name="img" required>
                <br/>
                <br/>
                <button class="btn btn-primary" type="submit" value="submit" name="submit_button">Add answer</button>
            </form>
</body>
</html>
