<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List stories</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/main.css') }}">
{#    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">#}
</head>
<body>
    <div class="header" id="grad1"><h1 class="question-title">Taraful Codecool forum</h1></div>
    <div class="container">
    <div class="menu" id="grad2"><ul>
        <li><button class="button" type="button"><a href="{{ url_for('add_question_page') }}">Add question</a></button></li>
        <li><div class="sort">
            <form>
                <select name="order_by">
                    <option value="title">Title</option>
                    <option value="submission_time">Submission time</option>
                    <option value="view_number">View number</option>
                    <option value="vote_number">Vote number</option>
                    <option value="message">Message</option>
                </select>
                <select name="order_direction">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button class="button sort-btn" type="submit" >Sort</button>
            </form>
        </div></li>
    </ul></div>

    <div class="table"><table class="table">
        <tr>
            <th>Submission time</th>
            <th>View number</th>
            <th>Vote number</th>
            <th>Title</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        {% for dat in data %}
        <tr>
            <td>{{ dat.submission_time }}</td>
            <td>{{ dat.view_number }}</td>
            <td>{{ dat.vote_number }}</td>
            <td><a href="{{ url_for('individual_q_and_a', question_id = dat.id) }}">{{ dat.title }}</a></td>
            <td>{{ dat.message }}</td>
            {% if not dat.image %}
            <td>No image</td>
            {% else %}
            <td><img src="{{url_for('static', filename='images/' + dat.image)}}" width="100" height="100" alt="answer image"></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table></div></div>
    {{ hey }}
</body>
</html>
