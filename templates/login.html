<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <div>
        <h4>Please login</h4>
        <form method="post" action="">
            <p>User name:</p>
            <label>
                <input name="username">
            </label>
            <p>Password: </p>
            <label>
                <input name="password">
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
