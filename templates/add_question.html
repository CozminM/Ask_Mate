<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add question</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/add_and_edit.css') }}">
</head>
<body>
    {% if 'user' in session %}
            <div class="header"><h1 class="title">Add a new question</h1></div>
            <div class="container">
                        <form method="post" action="" name="user_form" enctype="multipart/form-data">
                        <h3>Title:</h3>
                        <label>
                            <input name="title" required>
                        </label>
                        <h3>Message:</h3>
                        <label>
                            <textarea cols="40" rows="5" name="message" required></textarea>
                        </label>
                            <h3>Image: </h3>
                            <input type="file" id="img" name="img" required>
                        <br/>
                        <br/>
                        <button class="button" type="submit" value="submit" name="submit_button">Add question</button>
                    </form>
                 <button class="button" type="button"><a href="{{ url_for('index_page') }}"> Home </a></button>
            </div>
    {% else %}
        <div class="access-denied">
            <h4>You have to be logged in to add a question.</h4>
            <a href="{{ url_for('login_page') }}"> Login</a>
        </div>
    {% endif %}
</body>
</html>
