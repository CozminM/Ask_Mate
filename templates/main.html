<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List stories</title>
    <link rel= "stylesheet" href= "{{ url_for('static',filename='css/main.css') }}">

</head>
<body>
    <div class="header" id="grad1"><h1 class="question-title">Taraful Codecool forum</h1></div>
    <div class="container">

    <div class="table">
        <table class="five-question-table">
        <tr>
            <th>Submission time</th>
            <th>View number</th>
            <th>Vote number</th>
            <th>Title</th>
            <th>Message</th>
            <th>Image</th>
        </tr>
        {% for dat in data %}
        <tr>
            <td>{{ dat.submission_time }}</td>
            <td>{{ dat.view_number }}</td>
            <td>{{ dat.vote_number }}</td>
            <td><a href="{{ url_for('individual_q_and_a', question_id = dat.id) }}">{{ dat.title }}</a></td>
            <td>{{ dat.message }}</td>
            {% if not dat.image %}
            <td>No image</td>
            {% else %}
            <td><img src="{{url_for('static', filename='images/' + dat.image)}}" width="100" height="100" alt="question image"></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table></div>
    </div>
    <div id="all-questions-btn">
        <button class="new-button" type="button"><a href="{{ url_for('questions_page') }}"> All Questions </a></button>
    </div>
</body>
</html>
