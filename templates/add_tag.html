<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new tag</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/add_tag.css') }}">
</head>
<body>
    <div class="choose-tag">
        <h2>Choose from existing tags</h2>
        <span>Tag the selected question, you can choose from the tags in the database.</span>
        <br>
        <br>
        <form method="post" action="">
            <input type="hidden" name="building" value="caves">
            <select name="tag-select">
            {% for tag in current_tags %}
                <option value="{{ tag.name }}">{{ tag.name }}</option>
            {% endfor %}
            </select>
            <button type="submit" value="submit" name="submit_button">Use tag</button>
        </form>
    </div>
        <br>
    <div class="add-tag">
        <h2>Add a new tag</h2>
        <span>Create a new tag and add it to the database.</span>
        <form method="post" action="" name="user_form" enctype="multipart/form-data">
            <input type="hidden" name="building" value="casinos">
            <input  name="tag-name" required>
            <br>
            <br>
            <button type="submit" value="submit" name="submit_button">Add new tag</button>
        </form>
    </div>
    <div class="button-container">
        <button class="button" type="button"><a href="{{ url_for('individual_q_and_a', question_id=question_id) }}"> Back </a></button>
    </div>
</body>
</html>
