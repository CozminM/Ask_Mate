<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h4>Edit question</h4>
        <form method="post" action="" name="user_form" enctype="multipart/form-data">
            {% for question in questionz %}
            <p>Title:</p>
            <input cols="40" rows="5" name="title" value="{{ question.title }}" required>
        <p>Message:</p>
            <textarea cols="40" rows="5" name="message" required>{{ question.message }}</textarea>
            {% endfor %}
            <br/>
        <br/>
        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
</body>
</html>
