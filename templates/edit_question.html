<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/add_and_edit.css') }}">

</head>
<body>
    <div class="header"><h1>Edit question</h1></div>
        <div class="container"><form method="post" action="" name="user_form" enctype="multipart/form-data">
            {% for question in questionz %}
                <h3>Title:</h3>
            <input cols="40" rows="5" name="title" value="{{ question.title }}" required>
        <h3>Message:</h3>
            <textarea cols="40" rows="5" name="message" required>{{ question.message }}</textarea>
            {% endfor %}
            <br/>
        <br/>
        <button type="submit" class="button">Edit</button>
{#        <button class="button" type="button"><a href="{{ url_for('individual_q_and_a', criteria='id') }}"> Back </a></button>#}
    </form></div>
</body>
</html>
